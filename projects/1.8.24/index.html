<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <h2 class="navbar-brand">Můj Projekt</h2>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="#home">Domů</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">O nás</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Kontakt</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="home">
            <h1>Vítejte na našem webu!</h1>
            <p>Toto je úvodní sekce</p>
        </div>
        <div id="about">
            <h1>O Nás</h1>
            <p>Nějaké informace o firmě nebo projektu.</p>
        </div>
        <div id="contact">
            <h1>Kontaktuje Nás</h1>
            <form action="#">
                <div class="form-group">
                    <label for="fullname">Jméno</label>
                    <input class="form-control" type="text" name="fullname" id="fullname" placeholder="Vaše jméno" required>
                    <label class="mt-3" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Váš email" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3"><i class="fa fa-paper-plane"></i> Odeslat</button>
            </form>
        </div>
    </div>
</body>
</html>
