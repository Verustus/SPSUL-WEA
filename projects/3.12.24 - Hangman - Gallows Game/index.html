<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="words.js"></script>
    <title>Å ibenice</title>
</head>
<body>
    <h1 id="status">&nbsp</h1>
    <div id="guessing">
        <ul id="letters"></ul>
        <ul id="dashes"></ul>
    </div>
    <img id="stage" src="img/1.png">
    <button id="newGame" onclick="newGame()">New game</button>
    <div id="game-status">
        <table>
            <tr>
                <td>Deaths:&nbsp</td>
                <td id="deaths"></td>
            </tr>
        </table>
    </div>
    <div id="settings">
        <h3>Settings</h3>
        <table>
            <tr>
                <td>Difficulty:&nbsp</td>
                <td>
                    <button id="difficulty" class="settings-button" onclick="updateDifficulty()">1</button>
                </td>
            </tr>
            <tr>
                <td>Fill in start:&nbsp</td>
                <td>
                    <button id="fill" class="settings-button" onclick="updateFill()">on</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="cookies.js"></script>
    <script src="script.js"></script>
</body>
</html>
