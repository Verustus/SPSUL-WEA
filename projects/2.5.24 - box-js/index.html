<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-js</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <script>
        var box = document.createElement("div");
        box.style.backgroundColor = "gray";
        document.body.appendChild(box);

        resize();
        addEventListener("resize", resize);

        function resize() {
            var size = (window.innerHeight > window.innerWidth ? window.innerWidth : window.innerHeight)*0.33+"px";
            box.style.width = size;
            box.style.height = size;
        }
    </script>
</body>
</html>
